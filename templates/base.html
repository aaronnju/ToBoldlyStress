<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stressifier</title>

    <!-- Styles -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=latin' rel='stylesheet' type='text/css'>
    <link href='/static/main.css' rel='stylesheet' type='text/css'>

    {% block head %}{% endblock %}

  </head>
  
  <body class="container-fluid">
    <div class="row header">
    <div class="span9 offset3 bottomspace">
      <div class="roundbutton smaller floatleft greyout">X_X</div>
      <p class="topspace"><span class="big">Stressifier</span>
      <p>Learn where to stress English words &mdash; pronounce<br/>
         the bolded syllables more loudly and at a higher pitch.<br/>
      Built by <a href="http://www.mit.edu/~maf">Michelle Fullwood</a>. <a href="https://github.com/michelleful/ToBoldlyStress">More &raquo;</a>
      </p> 
    </div>
    </div><!-- end row -->

    {% block body %}{% endblock %}

  </body>
</html>
